name: Build and Test

on:
  push:
    branches: [ 'dev' ]
  pull_request:
    branches: [ 'master' ]

jobs:

  buildAndTest:

    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build Project
      run: mvn -B package --file pom.xml -DskipTests

    - name: Test Project
      run: mvn clean test

