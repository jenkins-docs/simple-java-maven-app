        #    -Dsonar.projectVersion=1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  Deploy-Dev:
    environment: 'Development'
    runs-on: ubuntu-latest
    needs: Code-Quality-Check
    steps:
    - name: Deploy dev
      run: echo ${{ job.status }}
      
  Functional-Test-Regression:
    runs-on: ubuntu-latest
    needs: Deploy-Dev
    steps:
    - name: Regression
      run: echo ${{ job.status }}
      
  Functional-Test-Progression:
    runs-on: ubuntu-latest
    needs: Deploy-Dev
    steps:
    - name: Progression
      run: echo ${{ job.status }}
      
  Performance-Test:
    runs-on: ubuntu-latest
    needs: Deploy-Dev
    steps:
    - name: Peerformance-Test
      run: echo ${{ job.status }}
    
  Stage-Artifacts:
    runs-on: ubuntu-latest
    needs: Deploy-Dev
    steps:
    - name: Upload Artifacts to Artifactory
      run: echo ${{ job.status }}
